{{- if and .Values.enabled .Values.rbac.create (or (not .Values.rbac.clusterWide) .Values.rbac.createRole) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "datadog.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "datadog.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]  # ‚Üê Add replicasets here
  verbs: ["get", "update", "patch"]
{{- end }}
